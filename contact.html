<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Flask!</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
            <!-- In order for our navigation links to work, we need use the Jinja templating method -->
            <!-- This method is 'url_for' and it calls the appropriate functions -->
            <!-- The url_for() function looks up the appropriate view ['index()', 'about()', 'contact()'] -->
        </ul>
    </nav>

    <h1>Contact Page</h1>
</body>

</html>

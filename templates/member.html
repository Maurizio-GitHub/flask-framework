<!--
    When member.html file loads, Flask inherits everything from base.html template.
    It looks for a block element - which we called 'content' - and injects that content into it.
-->

{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col-md-5">
            <img src="{{ member.image_source }}" alt="Profile image for {{ member.name }}">
            <h2 class="col-md-7">{{ member.name }}</h2>
        </div>
    </div>

    <div class="col-md-12">
        <p>{{ member.description }}</p>
    </div>

{% endblock %}
